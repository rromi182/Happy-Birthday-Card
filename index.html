<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icons8-cumpleaños-50.png" type="image/png">
    <title>Feliz Cumpleaños</title>
</head>

<body>
    <h4 style="color: white; text-align: center; margin-top: 35px;">Haz click sobre la tarjeta</h4>
    <div class="card">
        <div class="outside">
            <div class="front">
                <p>¡Feliz Cumpleaños</p>
                <p>Luis Guzmán!</p>
                <div class="cake">
                    <div class="top-layer"></div>
                    <div class="middle-layer"></div>
                    <div class="bottom-layer"></div>
                    <div class="candle"></div>
                </div>
            </div>
            <div class="back"></div>
        </div>
        <div class="inside">
            <p>¡Feliz Cumpleaños al desarrollador y profe más pro!</p>
            <img src="icons8-party-balloons-100.png" alt="Party balloons" class="party-balloons">
            <div class="gift-container">
                <img id="gift-image" src="icons8-gift-100.png" alt="Gift image" style="cursor: pointer;">
            </div>
            <small style="font-size: 10px;">Haz click sobre el regalo</small>
            <audio id="birthday-audio" src="Las_mañanitas.mp3"></audio>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            var audio = document.getElementById('birthday-audio');
            var card = document.querySelector('.card');
            var giftImage = document.getElementById('gift-image');

            giftImage.addEventListener('click', function () {
                audio.play();
            });

            card.addEventListener('mouseleave', function () {
                audio.pause();
                audio.currentTime = 0;
            });
        });
    </script>
</body>

</html>
