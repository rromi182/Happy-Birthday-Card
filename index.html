<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="gift-8-bit.png" type="image/png">
    <title>Feliz CUMpleaños</title>
</head>

<body>
    <h4 style="color: black; text-align: center; margin-top: 35px;">Haz click sobre la tarjeta</h4>
    <div class="card">
        <div class="outside">
            <div class="front"><br><br>
                <p><b>¡HAPPY BIRTHDAY</b></p>
                <p><b>TOBY!</b><img src="minecraft-heart.jpeg" alt="" width="35px" height="35px"> </p> 
                <div>
                    <img src="minecraft-cake2.jpeg" alt="" width="250px" height="250px" style="margin-left: 35px;" class="minecraf-cake">
                </div>
                <!-- <div class="cake">
                    <div class="top-layer"></div>
                    <div class="middle-layer"></div>
                    <div class="bottom-layer"></div>
                    <div class="candle"></div>
                </div> -->
            </div>
            <div class="back"></div>
        </div>
        <div class="inside">
            <p style="margin-top: 5px;">¡Feliz CUMpleaños uwu! <img src="minecraft-heart.jpeg" alt="" width="40px" height="40px"></p>
            <img src="balloon-8-bit.png" alt="Party balloons" class="party-balloons" width="150px" height="150px">
            <div class="gift-container">
                <img id="gift-image" src="gift-8-bit.png" alt="Gift image" style="cursor: pointer;" width="200px" height="130px">
            </div>
            <small style="font-size: 8px;">Haz click sobre el regalo</small>
            <audio id="birthday-audio" src="Minecraft Note Block Song_ Happy Birthday! .mp3"></audio>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            var audio = document.getElementById('birthday-audio');
            var card = document.querySelector('.card');
            var giftImage = document.getElementById('gift-image');

            giftImage.addEventListener('click', function () {
                audio.play();
            });

            card.addEventListener('mouseleave', function () {
                audio.pause();
                audio.currentTime = 0;
            });
        });
    </script>
</body>

</html>
